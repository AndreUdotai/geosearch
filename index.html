    <body>
        <!-- Navbar codes -->
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <div class="col-8">
                        <a class="navbar-brand" href="landing.html">
                            <img src="images/geoSearchLogo.png" width="50" height="50" alt="Site logo">
                            Geo-Search
                        </a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="col-12 col-lg-4">
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="nav-item active">
                                    <form>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="searchInput" placeholder="E.g. Paris" aria-describedby="button-addon2">
                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-outline-secondary btn-dark" id="button-addon2">
                                                    <i class="fa fa-search fa-1x" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        </div>
                    </nav>
                </div>
            </div>    
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="images/newYorkCityMap.png" class="img-fluid w-100" alt="Street map">
                    <!-- <div id="map"></div> -->
                </div>
            </div>
            <!-- row for map info -->
            <div class="row mapInfo">
                <div class="col-6">
                    <div class="card border-white">
                        <div class="card-body">
                            <span class="h4">Washington,</span>USA <br>
                            Cloudy <br>
                            Postal Code
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card border-white">
                        <div class="card-body">
                            <i class="fa fa-cloud fa-3x" aria-hidden="true"></i>
                            <span class="h1">23<sup><span class="h6"><a href="#">°C</a> | <a href="#">°F</a></span></sup></span><br>
                            <small>Humidity: 100%</small> <br>
                            <small>Wind: 5 km/h</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- row for the landmarks -->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card my-2">
                        <img src="images/landmark1.jpeg"  height="200" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Square house.</p>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card my-2">
                        <img src="images/landmark2.jpeg"  height="200" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Burg Khalif.</p>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card my-2">
                        <img src="images/landmark3.jpeg"  height="200" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Boat house.</p>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card my-2">
                        <img src="images/landmark4.jpeg" height="200" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Lion fountain.</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>

        <div class="bg-light mt-4">

                    </div>
                </div>
            </div>
